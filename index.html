<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guest Information Form</title>
  </head>
  <body>
    <form action="https://formsubmit.co/string/in/email/" method="POST">
      <div class="guest-form">
        <input
          type="hidden"
          name="_next"
          value="https://guestinfo.netlify.app//thankyou.html"
        />
        <h1>Guest information form</h1>
        <div class="guest-details">
          <label
            >First Name
            <input type="text" name="First Name" placeholder="First Name" />
          </label>
          <label
            >Middle Name
            <input type="text" name="Middle Name" placeholder="Middle Name" />
          </label>
          <label
            >Surname
            <input type="text" name="Surname" placeholder="Surname" />
          </label>
          <label
            >Passport number
            <input
              type="phone"
              name="Passport Number"
              placeholder="Passport Number"
            />
          </label>
          <label
            >Expiry Date
            <input
              type="date"
              name="Passport Expiry Date"
              placeholder="Expary Date"
            />
          </label>
          <label
            >Date of birth
            <input
              type="date"
              name="Date of Birth"
              placeholder="Date of Birth"
            />
          </label>
          <label
            >Email
            <input type="email" name="Email" placeholder="Email" />
          </label>
          <label
            >Phone Number
            <input
              type="number"
              name="Phone Number"
              placeholder="Phone Number"
            />
          </label>
          <label
            >Have you been vaccinated?
            <input type="text" name="Vaccinated" placeholder="Yes/No" />
          </label>
          <label
            >Remarks:
            <textarea name="Message"></textarea>
          </label>
        </div>
        <button type="submit">Submit</button>
        <a>
          <li>Terms and Conditions</li>
        </a>
      </div>
    </form>
  </body>
</html>
